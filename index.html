<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emerald Cove Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background: #f4fdf8;
    }
    aside {
      width: 200px;
      background: #14532d; /* dark emerald */
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    aside h2 {
      margin-bottom: 20px;
    }
    aside button {
      background: #166534; /* emerald green */
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 6px;
    }
    aside button:hover {
      background: #22c55e; /* lighter green */
    }
    main {
      flex: 1;
      padding: 20px;
    }
    .hidden {
      display: none;
    }
    form {
      margin-bottom: 20px;
    }
    input, button {
      padding: 8px;
      margin: 5px 0;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      padding: 10px;
      background: #22c55e; /* emerald */
      margin: 5px 0;
      border-radius: 6px;
      color: white;
      font-weight: bold;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #16a34a; /* emerald top bar */
      padding: 10px 20px;
      color: white;
      border-radius: 8px;
    }
    #logoutBtn {
      background: #dc2626;
      border: none;
      color: white;
      padding: 8px 15px;
      cursor: pointer;
      border-radius: 6px;
    }
    #logoutBtn:hover {
      background: #ef4444;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside>
    <h2>Emerald Cove</h2>
    <button onclick="showPage('clients')">Clients</button>
    <button onclick="showPage('projects')">Projects</button>
    <button onclick="showPage('settings')">Settings</button>
    <button id="logoutBtn">Logout</button>
  </aside>

  <!-- Main Content -->
  <main>
    <header>
      <h1>Dashboard</h1>
    </header>

    <section id="clients" class="page hidden">
      <h2>Clients</h2>
      <form id="clientForm">
        <input type="text" id="clientName" placeholder="Client Name" required>
        <input type="email" id="clientEmail" placeholder="Client Email" required>
        <button type="submit">Add Client</button>
      </form>
      <ul id="clientList"></ul>
    </section>

    <section id="projects" class="page hidden">
      <h2>Projects</h2>
      <form id="projectForm">
        <input type="text" id="projectName" placeholder="Project Name" required>
        <input type="text" id="projectDesc" placeholder="Project Description">
        <button type="submit">Add Project</button>
      </form>
      <ul id="projectList"></ul>
    </section>

    <section id="settings" class="page hidden">
      <h2>Settings</h2>
      <p>Here you can update your profile or app preferences.</p>
    </section>
  </main>

  <!-- Firebase + App Logic -->
  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDMj3W0mhT_voFTGV8J7u9whmiLk3ubdfc",
      authDomain: "emerald-cove.firebaseapp.com",
      projectId: "emerald-cove",
      storageBucket: "emerald-cove.firebasestorage.app",
      messagingSenderId: "127721303104",
      appId: "1:127721303104:web:ac85d04545d6d004e483a5",
      measurementId: "G-4L95CCF0ZE"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Protect Dashboard
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        console.log("Logged in:", user.email);
      }
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });

    // Show/hide pages
    window.showPage = function(pageId) {
      document.querySelectorAll(".page").forEach(p => p.classList.add("hidden"));
      document.getElementById(pageId).classList.remove("hidden");
    }

    // ===============================
    // Clients
    // ===============================
    const clientForm = document.getElementById("clientForm");
    const clientList = document.getElementById("clientList");

    clientForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("clientName").value;
      const email = document.getElementById("clientEmail").value;
      push(ref(db, "clients"), { name, email });
      clientForm.reset();
    });

    onValue(ref(db, "clients"), (snapshot) => {
      clientList.innerHTML = "";
      snapshot.forEach(child => {
        const li = document.createElement("li");
        li.textContent = `${child.val().name} - ${child.val().email}`;
        clientList.appendChild(li);
      });
    });

    // ===============================
    // Projects
    // ===============================
    const projectForm = document.getElementById("projectForm");
    const projectList = document.getElementById("projectList");

    projectForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("projectName").value;
      const desc = document.getElementById("projectDesc").value;
      push(ref(db, "projects"), { name, desc });
      projectForm.reset();
    });

    onValue(ref(db, "projects"), (snapshot) => {
      projectList.innerHTML = "";
      snapshot.forEach(child => {
        const li = document.createElement("li");
        li.textContent = `${child.val().name} - ${child.val().desc}`;
        projectList.appendChild(li);
      });
    });
  </script>
</body>
</html>
