<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emerald Cove</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #004d40;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }
    header img {
      width: 40px;
      height: 40px;
    }
    .container {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #004d40;
    }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
      text-align: center;
    }
    .card h2 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
      color: #333;
    }
    .card p {
      font-size: 1.5rem;
      font-weight: bold;
      color: #004d40;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    table thead {
      background: #004d40;
      color: white;
    }
    table th, table td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    table tr:hover {
      background: #f1f1f1;
    }
    .btn {
      display: inline-block;
      padding: 0.6rem 1rem;
      background: #004d40;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 1rem 0;
    }
    .btn:hover {
      background: #00695c;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/Pear_icon.svg/1024px-Pear_icon.svg.png" alt="Emerald Logo">
    <h2>Emerald Cove Dashboard</h2>
  </header>

  <div class="container">
    <div class="card">
      <h2>Total Clients</h2>
      <p id="totalClients">0</p>
    </div>

    <button class="btn" onclick="addClient()">+ Add Client</button>

    <table id="clientsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <!-- Clients will load here -->
      </tbody>
    </table>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js"></script>

  <script>
    // ðŸ”¹ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDMj3W0mhT_voFTGV8J7u9whmiLk3ubdfc",
      authDomain: "emerald-cove.firebaseapp.com",
      databaseURL: "https://emerald-cove-default-rtdb.firebaseio.com",
      projectId: "emerald-cove",
      storageBucket: "emerald-cove.firebasestorage.app",
      messagingSenderId: "127721303104",
      appId: "1:127721303104:web:ac85d04545d6d004e483a5",
      measurementId: "G-4L95CCF0ZE"
    };

    // ðŸ”¹ Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const tbody = document.querySelector("#clientsTable tbody");
    const totalClientsEl = document.getElementById("totalClients");

    // ðŸ”¹ Add new client
    function addClient() {
      const name = prompt("Enter client name:");
      const email = prompt("Enter client email:");

      if (name && email) {
        db.ref("clients").push({
          name: name,
          email: email
        }).then(() => {
          console.log("Client saved!");
        }).catch(err => {
          console.error("Error:", err);
        });
      }
    }

    // ðŸ”¹ Load clients in realtime
    db.ref("clients").on("value", snapshot => {
      tbody.innerHTML = "";
      if (snapshot.exists()) {
        const clients = snapshot.val();
        let count = 0;

        for (const id in clients) {
          const client = clients[id];
          const row = document.createElement("tr");
          row.innerHTML = `<td>${escapeHtml(client.name)}</td><td>${escapeHtml(client.email)}</td>`;
          tbody.appendChild(row);
          count++;
        }

        totalClientsEl.textContent = count;
      } else {
        totalClientsEl.textContent = 0;
      }
    });

    // ðŸ”¹ Escape HTML (security)
    function escapeHtml(str) {
      return String(str).replace(/[&<>"']/g, s => (
        { '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;' }[s]
      ));
    }
  </script>
</body>
</html>
