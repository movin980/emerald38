<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emerald Cove Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background: #f4fdf8;
    }

    /* Sidebar */
    aside {
      width: 220px;
      background: #14532d; /* dark emerald */
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    aside h2 {
      margin-bottom: 25px;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    /* Universal button style */
    button {
      background: linear-gradient(135deg, #22c55e, #16a34a); /* emerald gradient */
      color: white;
      border: none;
      padding: 12px 18px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 9999px; /* pill shape */
      cursor: pointer;
      text-align: center;
      box-shadow: 0 4px 10px rgba(34, 197, 94, 0.25);
      transition: all 0.25s ease-in-out;
    }
    button:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 6px 14px rgba(22, 163, 74, 0.4);
      background: linear-gradient(135deg, #16a34a, #15803d);
    }
    button:active {
      transform: scale(0.97);
    }

    /* Logout button override */
    #logoutBtn {
      background: linear-gradient(135deg, #dc2626, #b91c1c);
      box-shadow: 0 4px 10px rgba(220, 38, 38, 0.3);
    }
    #logoutBtn:hover {
      background: linear-gradient(135deg, #b91c1c, #991b1b);
      box-shadow: 0 6px 14px rgba(220, 38, 38, 0.5);
    }

    /* Main area */
    main {
      flex: 1;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #16a34a; /* emerald top bar */
      padding: 12px 20px;
      color: white;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    /* Sections */
    .hidden {
      display: none;
    }
    form {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    input {
      padding: 10px;
      border: 2px solid #16a34a;
      border-radius: 8px;
      outline: none;
      flex: 1;
      min-width: 180px;
      transition: border 0.2s ease;
    }
    input:focus {
      border-color: #22c55e;
      box-shadow: 0 0 5px rgba(34, 197, 94, 0.4);
    }

    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      padding: 12px;
      background: #22c55e; /* emerald */
      margin: 6px 0;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      box-shadow: 0 3px 6px rgba(22, 163, 74, 0.25);
      transition: transform 0.2s ease;
    }
    ul li:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside>
    <h2>Emerald Cove</h2>
    <button onclick="showPage('clients')">Clients</button>
    <button onclick="showPage('projects')">Projects</button>
    <button onclick="showPage('settings')">Settings</button>
    <button id="logoutBtn">Logout</button>
  </aside>

  <!-- Main Content -->
  <main>
    <header>
      <h1>Dashboard</h1>
    </header>

    <section id="clients" class="page hidden">
      <h2>Clients</h2>
      <form id="clientForm">
        <input type="text" id="clientName" placeholder="Client Name" required>
        <input type="email" id="clientEmail" placeholder="Client Email" required>
        <button type="submit">Add Client</button>
      </form>
      <ul id="clientList"></ul>
    </section>

    <section id="projects" class="page hidden">
      <h2>Projects</h2>
      <form id="projectForm">
        <input type="text" id="projectName" placeholder="Project Name" required>
        <input type="text" id="projectDesc" placeholder="Project Description">
        <button type="submit">Add Project</button>
      </form>
      <ul id="projectList"></ul>
    </section>

    <section id="settings" class="page hidden">
      <h2>Settings</h2>
      <p>Here you can update your profile or app preferences.</p>
    </section>
  </main>

  <!-- Firebase + App Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDMj3W0mhT_voFTGV8J7u9whmiLk3ubdfc",
      authDomain: "emerald-cove.firebaseapp.com",
      projectId: "emerald-cove",
      storageBucket: "emerald-cove.firebasestorage.app",
      messagingSenderId: "127721303104",
      appId: "1:127721303104:web:ac85d04545d6d004e483a5",
      measurementId: "G-4L95CCF0ZE"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Protect dashboard
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });

    // Page switch
    window.showPage = function(pageId) {
      document.querySelectorAll(".page").forEach(p => p.classList.add("hidden"));
      document.getElementById(pageId).classList.remove("hidden");
    }

    // Clients
    const clientForm = document.getElementById("clientForm");
    const clientList = document.getElementById("clientList");

    clientForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("clientName").value;
      const email = document.getElementById("clientEmail").value;
      push(ref(db, "clients"), { name, email });
      clientForm.reset();
    });

    onValue(ref(db, "clients"), (snapshot) => {
      clientList.innerHTML = "";
      snapshot.forEach(child => {
        const li = document.createElement("li");
        li.textContent = `${child.val().name} - ${child.val().email}`;
        clientList.appendChild(li);
      });
    });

    // Projects
    const projectForm = document.getElementById("projectForm");
    const projectList = document.getElementById("projectList");

    projectForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("projectName").value;
      const desc = document.getElementById("projectDesc").value;
      push(ref(db, "projects"), { name, desc });
      projectForm.reset();
    });

    onValue(ref(db, "projects"), (snapshot) => {
      projectList.innerHTML = "";
      snapshot.forEach(child => {
        const li = document.createElement("li");
        li.textContent = `${child.val().name} - ${child.val().desc}`;
        projectList.appendChild(li);
      });
    });
  </script>
</body>
</html>
