<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emerald Cove â€“ Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
    }
    header {
      background: #004d40;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .btn {
      background: #ff5252;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover {
      background: #e53935;
    }
    main {
      padding: 2rem;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.8rem;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #004d40;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ðŸŒŠ Emerald Cove</div>
    <button class="btn" onclick="logout()">Logout</button>
  </header>

  <main>
    <div class="card">
      <h2>Clients <button onclick="addClient()">+ Add Client</button></h2>
      <table id="clientsTable">
        <thead>
          <tr><th>Name</th><th>Email</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <p>Total Clients: <span id="totalClients">0</span></p>
    </div>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDMj3W0mhT_voFTGV8J7u9whmiLk3ubdfc",
      authDomain: "emerald-cove.firebaseapp.com",
      databaseURL: "https://emerald-cove-default-rtdb.firebaseio.com",
      projectId: "emerald-cove",
      storageBucket: "emerald-cove.firebasestorage.app",
      messagingSenderId: "127721303104",
      appId: "1:127721303104:web:ac85d04545d6d004e483a5",
      measurementId: "G-4L95CCF0ZE"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Protect route
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }

    // Add client
    function addClient() {
      const name = prompt("Enter client name:");
      const email = prompt("Enter client email:");

      if (name && email) {
        db.ref("clients").push({ name, email });
      }
    }

    // Display clients
    const tbody = document.querySelector("#clientsTable tbody");
    const totalClientsEl = document.getElementById("totalClients");

    db.ref("clients").on("value", snapshot => {
      tbody.innerHTML = "";
      if (snapshot.exists()) {
        const clients = snapshot.val();
        let count = 0;
        for (const id in clients) {
          const client = clients[id];
          const row = document.createElement("tr");
          row.innerHTML = `<td>${escapeHtml(client.name)}</td><td>${escapeHtml(client.email)}</td>`;
          tbody.appendChild(row);
          count++;
        }
        totalClientsEl.textContent = count;
      } else {
        totalClientsEl.textContent = 0;
      }
    });

    function escapeHtml(str) {
      return String(str).replace(/[&<>"']/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[s]));
    }
  </script>
</body>
</html>
