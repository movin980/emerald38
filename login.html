<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emerald Cove â€“ Login</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #004d40, #00796b); height: 100vh; display: flex; justify-content: center; align-items: center; }
    .auth-card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.2); width: 350px; text-align: center; }
    .auth-card h2 { margin-bottom: 1rem; color: #004d40; }
    .auth-card input { width: 100%; padding: 0.8rem; margin: 0.5rem 0; border-radius: 8px; border: 1px solid #ddd; }
    .btn { width: 100%; background: #004d40; border: none; color: white; padding: 0.8rem; margin: 0.5rem 0; border-radius: 8px; cursor: pointer; font-size: 1rem; transition: 0.3s; }
    .btn:hover { background: #00796b; }
    .toggle { margin-top: 1rem; font-size: 0.9rem; }
    .toggle a { color: #00796b; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>
  <div class="auth-card">
    <h2 id="formTitle">Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button class="btn" onclick="login()">Login</button>
    <button class="btn hidden" id="registerBtn" onclick="register()">Register</button>
    <div class="toggle">
      <span id="toggleText">Don't have an account? <a href="#" onclick="toggleForm()">Register</a></span>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDMj3W0mhT_voFTGV8J7u9whmiLk3ubdfc",
      authDomain: "emerald-cove.firebaseapp.com",
      projectId: "emerald-cove",
      storageBucket: "emerald-cove.firebasestorage.app",
      messagingSenderId: "127721303104",
      appId: "1:127721303104:web:ac85d04545d6d004e483a5",
      measurementId: "G-4L95CCF0ZE"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Switch between login/register
    let isLogin = true;
    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById("formTitle").textContent = isLogin ? "Login" : "Register";
      document.querySelector("button[onclick='login()']").classList.toggle("hidden", !isLogin);
      document.getElementById("registerBtn").classList.toggle("hidden", isLogin);
      document.getElementById("toggleText").innerHTML = isLogin 
        ? "Don't have an account? <a href='#' onclick='toggleForm()'>Register</a>" 
        : "Already have an account? <a href='#' onclick='toggleForm()'>Login</a>";
    }

    // Login
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => window.location.href = "index.html")
        .catch(err => alert(err.message));
    }

    // Register
    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => window.location.href = "index.html")
        .catch(err => alert(err.message));
    }

    // If already logged in, go straight to dashboard
    auth.onAuthStateChanged(user => {
      if (user) window.location.href = "index.html";
    });
  </script>
</body>
</html>
