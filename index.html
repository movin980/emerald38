<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emerald Cove Properties</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --emerald-900: #0f5132;
      --emerald-700: #13724e;
      --bg: #f9f9f9;
    }

    *{box-sizing:border-box}
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: #222;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background: #fff;
      border-bottom: 1px solid #e6e6e6;
    }

    /* Logo area */
    .logo {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .logo svg {
      width: 48px;
      height: 48px;
      flex-shrink: 0;
    }
    .brand {
      line-height: 1;
    }
    .brand .title {
      font-weight: 700;
      color: var(--emerald-900);
      letter-spacing: 0.6px;
      font-size: 18px;
    }
    .brand .sub {
      font-size: 11px;
      color: #6b6b6b;
      letter-spacing: 2px;
      margin-top: 2px;
    }

    /* centered tagline */
    .header-tagline {
      font-size: 12px;
      color: #555;
      letter-spacing: 1px;
      font-weight: 600;
    }

    /* small avatar at right */
    .header-actions { display:flex; align-items:center; gap:10px; }
    .avatar {
      width:40px; height:40px; border-radius:999px; background:#f0f0f0;
      display:flex; align-items:center; justify-content:center; font-size:18px;
      color:#4b4b4b;
    }

    /* layout */
    .layout { display:flex; height: calc(100vh - 64px); }
    .sidebar {
      width: 220px;
      background: #222;
      color: #fff;
      padding: 20px 0;
    }
    .sidebar button {
      display:flex; align-items:center; width:100%;
      padding: 11px 20px; border:none; background:none; color:#ccc; cursor:pointer;
      text-align:left; font-size:15px;
    }
    .sidebar button.active, .sidebar button:hover { background:#2b2b2b; color:#fff; }

    main { flex:1; padding:20px; overflow:auto; }

    .card {
      display:flex; justify-content:space-between; align-items:center;
      background:#f4f4f4; padding:18px; border-radius:10px; margin-bottom:18px;
    }
    .card button {
      background: var(--emerald-700); color:#fff; border:none;
      padding:10px 14px; border-radius:8px; cursor:pointer;
    }

    table {
      width:100%; border-collapse:collapse; background:#fff; border-radius:10px; overflow:hidden;
    }
    th, td { text-align:left; padding:12px 16px; border-bottom:1px solid #f0f0f0; }
    th { background:#fafafa; color:#666; font-weight:600; font-size:13px; }
    tr:hover { background:#fbfbfb; }

    @media (max-width:720px){
      .header-tagline{ display:none; }
      .sidebar{ display:none; }
      header{ padding:10px; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo" aria-hidden="false">
      <!-- Inline SVG logo (emerald gem) -->
      <svg viewBox="0 0 24 24" role="img" aria-label="Emerald Cove logo" xmlns="http://www.w3.org/2000/svg">
        <title>Emerald Cove Logo</title>
        <path d="M12 3l3.5 3.5L12 10 8.5 6.5 12 3z" fill="#2c7a55" opacity=".85"/>
        <path d="M4 9l4.5-4.5L12 10l-5 9L4 9z" fill="#13724e" opacity=".7"/>
        <path d="M20 9l-4.5-4.5L12 10l5 9 3-10z" fill="#0f5132"/>
      </svg>

      <div class="brand">
        <div class="title">EMERALD COVE</div>
        <div class="sub">PROPERTIES</div>
      </div>
    </div>

    <div class="header-tagline">WHERE EVERY HOME IS A TREASURE</div>

    <div class="header-actions">
      <div class="avatar" title="Account">ðŸ‘¤</div>
    </div>
  </header>

  <div class="layout">
    <div class="sidebar" role="navigation" aria-label="Main navigation">
      <button class="active">Dashboard</button>
      <button>Clients</button>
      <button>Projects</button>
      <button>Settings</button>
    </div>

    <main>
      <h1>Dashboard</h1>

      <div class="card">
        <div>
          <div style="color:#666; font-weight:600;">Total Clients</div>
          <div id="totalClients" style="font-size:28px; font-weight:700;">4</div>
        </div>
        <button onclick="addClient()">+ Add Client</button>
      </div>

      <h2>Clients</h2>
      <table id="clientsTable" aria-describedby="client-list">
        <thead>
          <tr><th>Name</th><th>Email</th></tr>
        </thead>
        <tbody>
          <tr><td>John Doe</td><td>john.doe@example.com</td></tr>
          <tr><td>Jane Smith</td><td>jane.smith@example.com</td></tr>
          <tr><td>Joe Bloggs</td><td>joe.bloggs@example.com</td></tr>
          <tr><td>Sarah Johnson</td><td>sarah.johnson@example.com</td></tr>
        </tbody>
      </table>
    </main>
  </div>

  <script>
    function addClient() {
      const name = prompt("Enter client name:");
      const email = prompt("Enter client email:");
      if (name && email) {
        const tbody = document.querySelector("#clientsTable tbody");
        const row = document.createElement("tr");
        row.innerHTML = `<td>${escapeHtml(name)}</td><td>${escapeHtml(email)}</td>`;
        tbody.appendChild(row);
        document.getElementById("totalClients").textContent = tbody.querySelectorAll("tr").length;
      }
    }

    // tiny escape to avoid accidental HTML injection
    function escapeHtml(str){
      return String(str).replace(/[&<>"']/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[s]));
    }
  </script>

</body>
</html>
