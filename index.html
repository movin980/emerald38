<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emerald Cove ‚Äì Dashboard</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #f4f6f9; }
    .navbar { background: #004d40; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
    .sidebar { width: 200px; background: #00796b; height: 100vh; position: fixed; top: 0; left: 0; padding-top: 60px; color: white; }
    .sidebar a { display: block; padding: 1rem; text-decoration: none; color: white; }
    .sidebar a:hover { background: #004d40; }
    .content { margin-left: 200px; padding: 2rem; }
    .card { background: white; padding: 1.5rem; margin-bottom: 1rem; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .btn { background: #004d40; border: none; color: white; padding: 0.6rem 1rem; border-radius: 6px; cursor: pointer; transition: 0.3s; }
    .btn:hover { background: #00796b; }
  </style>
</head>
<body>
  <div class="navbar">
    <h2>Emerald Cove Dashboard</h2>
    <button id="logoutBtn" class="btn">Logout</button>
  </div>

  <div class="sidebar">
    <a href="#" onclick="showSection('clients')">Clients</a>
    <a href="#" onclick="showSection('projects')">Projects</a>
    <a href="#" onclick="showSection('settings')">Settings</a>
  </div>

  <div class="content">
    <div id="clients" class="card">üìå Client Management Section</div>
    <div id="projects" class="card" style="display:none;">üìå Projects Section</div>
    <div id="settings" class="card" style="display:none;">‚öôÔ∏è Settings Section</div>
  </div>

  <!-- Firebase v9+ -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDMj3W0mhT_voFTGV8J7u9whmiLk3ubdfc",
      authDomain: "emerald-cove.firebaseapp.com",
      projectId: "emerald-cove",
      storageBucket: "emerald-cove.firebasestorage.app",
      messagingSenderId: "127721303104",
      appId: "1:127721303104:web:ac85d04545d6d004e483a5",
      measurementId: "G-4L95CCF0ZE"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Protect dashboard
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        console.log("Logged in:", user.email);
      }
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });

    // Switch sections
    window.showSection = function(section) {
      document.querySelectorAll('.content .card').forEach(div => div.style.display = 'none');
      document.getElementById(section).style.display = 'block';
    };
  </script>
</body>
</html>
